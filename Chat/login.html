<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/source/images/logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/98b323560a.js" crossorigin="anonymous"></script>
  <title>BirdzMusix | Login</title>
</head>

<body>
  <div class="wrapper">
    <section class="form login">
      <header>Realtime Chat App</header>
      <form action="#" method="POST" enctype="multipart/form-data">
        <div class="error-text"></div>
        <div class="field input">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="field input">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" required>
          <i class="fas fa-eye"></i>
        </div>
        <div class="field button">
          <input type="submit" name="submit" value="Continue to Chat">
        </div>
      </form>
      <div class="link">Not yet signed up? <a href="/Chat/signin.html">Signup now</a></div>
    </section>
  </div>
  <div class="logo">
    <a href="/index.html">
      <img src="/source/images/logo.png" alt="">
    </a>
  </div>
  
</body>
<script src="/javascripts/pass-show-hide.js"></script>
<script src="/javascripts/signup.js"></script>
</html>
