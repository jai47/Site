<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal-style.css">
    <title>Project | Calculator</title>
</head>
<body id="bdy">
    <h1 style="margin: 0; padding: 0; color:rgb(0, 0, 0)">Calculator</h1>
    <div class="container">
        <div class="main">
            <input type="number" placeholder="0" id="place"></input>
            <div class="row">
                <button onclick="Cls()" class="btn">AC</button>
                <button onclick="Del()" class="btn" style="font-size: 18px;">DEL</button>
                <button onclick="display('/')" class="btn">/</button>
                <button onclick="display('*')" class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="display('7')" class="btn">7</button>
                <button onclick="display('8')" class="btn">8</button>
                <button onclick="display('9')" class="btn">9</button>
                <button onclick="display('%')" class="btn">%</button>
            </div>
            <div class="row">
                <button onclick="display('4')" class="btn">4</button>
                <button onclick="display('5')" class="btn">5</button>
                <button onclick="display('6')" class="btn">6</button>
                <button onclick="display('+')" class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="display('1')" class="btn">1</button>
                <button onclick="display('2')" class="btn">2</button>
                <button onclick="display('3')" class="btn">3</button>
                <button onclick="display('-')" class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="display('.')" class="btn">.</button>
                <button onclick="display('0')" class="btn">0</button>
                <button onclick="cal()" class="btn" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="cal-script.js"></script>
</body>
</html>
